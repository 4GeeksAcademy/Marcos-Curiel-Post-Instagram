<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="header-izq">
                <div class="html5"><i class="fa-brands fa-html5"></i></div>
                <div class="text-header"><strong>HTML5</strong>Rigoberto</div>
            </div>
            <div class="puntos"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div><img class="post-img" src="https://images-ext-1.discordapp.net/external/j17wRWap-W3NeYPPl2oTHunLdsjQXysvftapZtW40ec/https/cdn.memegenerator.es/imagenes/memes/full/21/22/21227951.jpg?format=webp" alt=""></div>
        <div class="footer-icons">
            <div class="icons">
                <div class="heart"><i class="fa-regular fa-heart"></i></div>
                <div class="comment"><i class="fa-regular fa-comment"></i></div>
                <div class="share"><i class="fa-regular fa-paper-plane"></i></div>
            </div>
            <div class="save"><i class="fa-regular fa-bookmark"></i></div>
        </div>
        <div class="texto">
            <p>Liked by <strong>4GeeksAcademy, html5, Web </strong> and <strong>100.000 others</strong></p>
            <p>Me flipa cuando el internet me va lento y no me deja abrir el codespace y una videollamada a la vez <strong>#JajaQueRisa #NoMasInternetesLentos</strong></p>
        </div>
    </div>
</body>
</html>
